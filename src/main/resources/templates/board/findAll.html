<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        const detail = (boardId) => {
            console.log(boardId);
            const reqUrl = "/board/" + boardId;
            $.ajax({
                type: 'post',
                url: reqUrl,
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    let output = "";
                    output += "<table>\n" +
                        "    <thead>\n" +
                        "        <tr>\n" +
                        "            <th>번호</th>\n" +
                        "            <th>제목</th>\n" +
                        "            <th>작성자</th>\n" +
                        "            <th>내용</th>\n" +
                        "            <th>작성일자</th>\n" +
                        "        </tr>\n" +
                        "    </thead>\n" +
                        "    <tbody>\n" +
                        "        <tr>\n" +
                        "            <td>" + result.boardId + "</td>\n" +
                        "            <td>" + result.boardTitle + "</td>\n" +
                        "            <td>" + result.boardWriter + "</td>\n" +
                        "            <td>" + result.boardContents + "</td>\n" +
                        "            <td>" + result.boardDate + "</td>\n" +
                        "        </tr>\n" +
                        "    </tbody>\n" +
                        "</table>";
                    document.getElementById("board-detail").innerHTML = output;
                },
                error: function () {
                    alert('ajax 실패');
                }
            });
        }
    </script>
</head>
<body>
<h2>findAll.html</h2>

<form action="/board/search" method="get">
    <select name="searchType">
        <option value="boardTitle">제목</option>
        <option value="boardWriter">작성자</option>
    </select>
    <input type="text" name="keyword" placeholder="검색어..">
    <input type="submit" value="검색">
</form>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일자</th>
        <th>상세조회(ajax)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.boardId}"></td>
        <td>
            <a th:href="@{|/board/${board.boardId}|}">
                <span th:text="${board.boardTitle}"></span>
            </a>
        </td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.boardDate}"></td>
        <td><button th:onclick="detail([[${board.boardId}]])">상세조회(ajax)</button></td>

    </tr>
    </tbody>
</table>
<div id="board-detail"></div>
</body>
</html>
